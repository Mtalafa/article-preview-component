<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <div class="main-container">
    <figure class="drawer-img-box">
      <img class="drawer-img" src="images/drawers.jpg"
        alt="Image of a green drawer, a plant on top, and a picture frame with the words: love will keep us alive.">
    </figure>

    <article class="right-side-container">
      <h1 class="main-header">
        Shift the overall look and feel by adding these wonderful touches to
        furniture in your home
      </h1>

      <p class="text">
        Ever been in a room and felt like something was missing? Perhaps it felt
        slightly bare and uninviting. Iâ€™ve got some simple tips to help you make
        any room feel complete.
      </p>

      <div class="author-box">
        <div class="avatar-box">
          <figure class="avatar-img-box">
            <img class="avatar-img" src="images/avatar-michelle.jpg" alt="Michelle Appleton avatar image.">
          </figure>
          <div class="avatar-text">
            <p class="name">Michelle Appleton</p>
            <p class="date">28 Jun 2020</p>
          </div>
        </div>
        <button id="share-btn" class="btn" aria-label="share button">
          <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" width="15" height="13">
            <path fill="#6E8098"
              d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
          </svg>
        </button>
      </div>
      <div class="hidden">
        <div class="share-box">
          <figure class="share">
            <h2 class="subheading">Share</h2>
            <div class="social-icons">
              <img class="icon" src="images/icon-facebook.svg" alt="facebook icon">
              <img class="icon" src="images/icon-twitter.svg" alt="twitter icon">
              <img class="icon" src="images/icon-pinterest.svg" alt="pinterest icon">
            </div>
          </figure>

          <button id="share-btn-hidden" class="btn btn-hidden" aria-label="share button">
            <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
            </svg>
          </button>
        </div>
      </div>
    </article>
  </div>
  <script src="index.js"></script>
</body>

</html>
